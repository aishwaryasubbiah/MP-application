<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {font-family: Arial, Helvetica, sans-serif;}
form {border: 3px solid #f1f1f1;}

input[type=text], input[type=password] {
  width: 20%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

button {
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 10%;
}

button:hover {
  opacity: 0.8;
}

.cancelbtn {
  width: auto;
  padding: 10px 18px;
  background-color: #f44336;
}

.imgcontainer {
  text-align: center;
  margin: 24px 0 12px 0;
}

img.avatar {
  width: 20%;
  border-radius: 50%;
}

.container {
  padding: 16px;
}

span.psw {
  float: right;
  padding-top: 16px;
}

/* Change styles for span and cancel button on extra small screens */
@media screen and (max-width: 300px) {
  span.psw {
     display: block;
     float: none;
  }
  .cancelbtn {
     width: 100%;
  }
}
a {
  text-decoration: none;
  display: inline-block;
  padding: 8px 16px;
}

a:hover {
  background-color: green;
  color: black;
}


.previous {
  background-color: #f1f1f1;
  color: black;
}
h2 {
  padding: 10px;
  text-align:center;
  }

</style>
</head>
<body>

<h2>Login </h2>
<a href="index.html" class="previous">&laquo; Back</a>

<form method="post">
  <div class="imgcontainer">
    <img src="download.JFIF" alt="Avatar" class="avatar">
  </div>

  <div class="container">
    <center><label for="uname"><b>Username</b></label><br>
    <input type="text" placeholder="Enter Username" name="uname" required><br>

    <label for="psw"><b>Password</b></label><br>
    <input type="password" placeholder="Enter Password" name="psw" required><br>
        
    <a href="userlogin.html">Login</a><br>
    <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label><center/>
  </div>

  <div class="container" style="background-color:#f1f1f1">
   <p align="center"> <button type="button" class="cancelbtn">Cancel</button></p>
   Forgot <a href="#">password?</a></span>
  </div>
</form>

</body>
</html>
